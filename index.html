<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 style="text-align: center; margin-top: 50px; color: white;">Weather Application</h1>
    <div class="card">
        <!-- Search box section -->
        <div class="search">
            <input type="text" placeholder="Enter location" spellcheck="false">
            <button><img src="images/search.png" alt=""></button>
        </div>
        <!-- Error msg section -->
        <div class="error">
            <p>Invalid City Name!!!</p>
        </div>
        <!-- weather section -->
        <div class="weather">
            <!-- weather image and temperature -->
            <img src="images/clear.png" class="weather_icon">
            <h1 class="temp">-Â°C</h1>
            <h2 class="city">City</h2>
            <!-- weather details -->
            <div class="details">
                <!-- humidity -->
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">-%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <!-- wind speed -->
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">- km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
